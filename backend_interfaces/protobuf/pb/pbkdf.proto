syntax = "proto3";

message PbkdfDataMsg {
	uint64 hash = 1;
	uint32 derived_key_length = 2;
	uint32 iteration_count = 3;
	bytes password = 4;
	bytes salt = 5;
	bytes derived_key = 6;
}
